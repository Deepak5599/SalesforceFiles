<template>
    <lightning-card title="Register" icon-name="action:user">
        <div class="slds-p-around_medium">
            <div class="slds-col slds-size_4-of-12">
            <lightning-input
                type="email"
                label="Email"
                name="email"
                value={email}
                onchange={handleChange}
                required
            ></lightning-input>
            </div>
            <div class="slds-col slds-size_4-of-12">
            <lightning-input
                class="password"
                type="password"
                label="Password"
                name="password"
                value={password}
                onchange={handleChange}
                required
            ></lightning-input>
                </div>
                <div class="slds-col slds-size_4-of-12">
            <lightning-input
                class="confirmPassword"
                type="password"
                label="Confirm Password"
                name="confirmPassword"
                value={confirmPassword}
                onchange={handleChange}
                required
            ></lightning-input>
                    </div>
            <div class="slds-m-top_medium">
                <lightning-button
                    label="Submit"
                    variant="brand"
                    onclick={handleSubmit}
                ></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
